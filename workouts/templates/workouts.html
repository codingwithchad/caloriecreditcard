<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workouts Grid</title>  
  <style>    
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    width: 80%;
    margin: auto;
  }
  h2 {
    color: #333;
    margin-bottom: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 40px;
  }
  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #4CAF50;
    color: white;
  }
  tr:hover {background-color: #f5f5f5;}
  </style>
</head>
<body>

<!-- workouts grid -->
<div class="container">
  {% for category, workouts in workouts.items %}
  <h2> {{ category }} </h2>      
  <table>
    <thead>
      <th> Movement </th>
      <th> Amount </th>
      <th> Description</th>
      <th> Calories </th>
    </thead>
    <tbody>        
    {% for workout in workouts %}
      <tr>
        <td>{{ workout.title }}</td>
        <td>{{ workout.amount }}</td>
        <td>{{ workout.description }}</td>
        <td>{{ workout.calories }}</td>
      </tr>               
    {% endfor %}
    </tbody>
  </table>       
  {% endfor %}
</div>

</body>
</html>
