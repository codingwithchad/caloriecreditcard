<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calorie Credit Card</title>  
  <style>    
  body {
    font-family: Arial, sans-serif;
      background-color: #f2f2f2; /* Added background color */
      color: #333;
      margin: 0; /* Remove default margin */
  }
  .container {
    width: 80%;
      max-width: 1200px; /* Added max-width for responsiveness */
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px; /* Added subtle border radius */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Added soft box shadow */
  }
  h1{
    border-bottom: black solid;
  }
  h2 {
    color: #333;
    margin-bottom: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 40px;
  }
  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #4CAF50;
    color: white;
  }
  tr:hover {background-color: #f5f5f5;}
  </style>
</head>
<body>

<!-- workouts -->
<div class="container">
  <h1 class="head">Workouts</h1>

  {% for category, workouts in workouts.items %}
  <h2> {{ category }} </h2>      
  <table>
    <thead>
      <th> Movement </th>
      <th> Amount </th>
      <th> Description</th>
      <th> Calories </th>
    </thead>
    <tbody>        
    {% for workout in workouts %}
      <tr>
        <td>{{ workout.title }}</td>
        <td>{{ workout.amount }}</td>
        <td>{{ workout.description }}</td>
        <td>{{ workout.calories }}</td>
      </tr>               
    {% endfor %}
    </tbody>
  </table>       
  {% endfor %}
  <p><a href="/debt.html">View Members Debt</a></p> </div>
</div>


</body>
</html>
